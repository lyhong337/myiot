<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>单条设置</title>
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div>
                <p class="text-left"></p>
                <p class="text-left"><h3>单条设置</h3></p>
                <p class="text-left"></p>
            </div>
            <form role="form" action="/singleConfig" method="post">
                <div class="form-group">
                    <label for="iccid">ICCID</label>
                    <input type="text" class="form-control" id="iccid" name= "iccid" placeholder="请输入ICCID">
                </div>
                <div class="form-group">
                    <label for="customerfield">自定义字段</label>
                    <input type="text" class="form-control" id="customerfield" name= "customerfield"  placeholder="请输入自定义字段">
                </div>
                <div class="form-group">
                    <label for="starttime">启用时间</label>
                    <input type="text" class="form-control" id="starttime" name= "starttime"  placeholder="时间格式：HH:mm，如：09:30">
                </div>
                <div class="form-group">
                    <label for="endtime">停用时间</label>
                    <input type="text" class="form-control" id="endtime" name= "endtime"  placeholder="时间格式：HH:mm，如：18：00">
                </div>

                <button type="submit" class="btn btn-default">提交</button>
            </form>
        </div>
    </body>
</html>
